<!DOCTYPE html>
<html lang="en" ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="task9.css">
</head>

<body ng-controller="ChatController">
    <div id="chat-box">
        <div id="messages">
            <div ng-repeat="message in messages track by $index" class="{{ message.type }}">
                <strong>{{ message.sender }}:</strong> {{ message.text }}
            </div>
        </div>
        <form ng-submit="sendMessage()">
            <input ng-model="newMessage" placeholder="Type your message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://code.angularjs.org/1.7.9/angular.js"></script>
    <script src="task9.js"></script>
</body>

</html>
